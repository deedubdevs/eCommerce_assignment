{% extends 'registration/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
    {% if form.user_type.value == 'STORE_OWNER' %}
        <div>
            <p>I'm alive!</p>
        </div>
    {% endif %}
  <button type="submit">Login</button>
</form>
{% endblock %}
